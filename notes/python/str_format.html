<h1>str字符串格式化</h1>

<div>
<span><div><div>name = &quot;张三&quot;</div><div>age = 20</div><ul><li><div>% 占位符 <font style="color: rgb(77, 206, 29);">&quot;我叫%s,今年%d岁了&quot; % (name,age)</font></div></li><li><div>{} <font style="color: rgb(77, 206, 29);">&quot;我叫{0},今年{1}岁了&quot;.format(name,age)</font></div></li><li><div>f-string <font style="color: rgb(77, 206, 29);">f&quot;我叫{name},今年{age}岁了&quot;</font></div></li></ul><div><br/></div></div></span>
</div></body></html>
